<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background"></div>
    <nav>
        <div class="nav-content">
            <img class="menu-icon" src="./icons8-меню.svg" alt="">
            <div class="sign">
                <div class="sign__in">Sign In</div>
                <div class="sign__up">Sign Up</div>
            </div>
        </div>

    </nav>

    <div class="main">
        <header class="header">Add your AR object!</header>
        <div class="menu">
            <div class="menu__elem">
                <div class="menu__text">
                    <img src="./up-arrow_icon-icons.com_73351.svg" alt="" class="menu__arrow">
                    1. Add AR Object File
                </div>
                <label class="file-input">
                    <input type="file">
                    <span class="file-input__button">Choose file</span>
                    <span class="file-input__text">File not selected</span>
                </label>
            </div>

            <div class="menu__elem hidden">
                <div class="menu__text">
                    <img src="./angle-arrow-down_icon-icons.com_73683.svg" alt="" class="menu__arrow">
                    2. Add Background File
                </div>
            </div>


            <div class="menu__button">
                <button>3. Create</button>
            </div>
        </div>
    </div>
</body>

</html>
